{% extends 'pages/base.html' %}
<!DOCTYPE html>
<html>
    <body>
        {% block body %}
        <div class="container overflow-hidden text-center">
            <div class="card">
                <div class="card-body">
                    <ul class="list-group">
                        {% for user in users %}
                        <li class="list-group-item">
                            <div>
                                <h2><p>{{ user.username|linebreaksbr }}</p></h2>
                                <h3><a href="mailto:{{ user.email }}">{{ user.email }}</a></h2>
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        {% endblock %}
    </body>
</html>
